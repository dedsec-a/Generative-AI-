<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login-Form</title>
    <style>
        body{
            color: #1a1a1a;
        }
    </style>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
   
    <div class="card">
        <h1 id="name">Login</h1>
      <form action="#">
          <input
            type="email"
            class="form"
            id="email"
            placeholder="Email"
          />
          <input
            type="password"
            class="form"
            id="passowrd"
            placeholder="Password"
          />
        <button type="submit" class="form" id="login">Login</button>
      </form>
    </div>
  </body>
</html>
